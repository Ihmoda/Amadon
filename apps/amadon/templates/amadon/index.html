<!doctype html>
<html lang="en">
  <head>
    <title>Amadon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

        <h1>Amadon Store!</h1>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Dojo T-Shirt</td>
                    <td>$19.99</td>
                    <td>
                        <form action="amadon/purchase" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group">
                                    <input type='hidden' name='product_id' value='1' />
                                    <select class="form-control" name="quantity" id="">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="submit" class="btn btn-primary">Buy!</button>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td scope="row">Dojo Sweater</td>
                    <td>$29.99</td>
                    <td>
                        <form form action="amadon/purchase" method="post">
                        {% csrf_token %}
                            <div class="row">
                                <div class="form-group">
                                    <input type='hidden' name='product_id' value='2' />
                                    <select class="form-control" name="quantity" id="">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="submit" class="btn btn-primary">Buy!</button>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td scope="row">Algorithm Book</td>
                    <td>$49.99</td>
                    <td>
                        <form form action="amadon/purchase" method="post">
                        {% csrf_token %}
                            <div class="row">
                                <div class="form-group">
                                    <input type='hidden' name='product_id' value='3' />
                                    <select class="form-control" name="quantity">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="submit" class="btn btn-primary">Buy!</button>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
      
  </body>
</html>
